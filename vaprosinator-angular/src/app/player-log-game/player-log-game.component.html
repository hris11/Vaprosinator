<div class="player-log-game-box">
  <div>
    <span>Date: </span> <span>{{finishDate}}</span>
  </div>

  <div>
    <span>Answered questions: </span> <span>{{answeredQuestions}}</span>
  </div>

  <div>
    <span>Mistaken questions: </span> <span>{{mistakenQuestions}}</span>
  </div>

  <div>
    <span>Status: </span> <span>{{won ? "Win" : "Lose"}}</span>
  </div>
</div>
