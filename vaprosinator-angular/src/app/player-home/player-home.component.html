<div class="spinner" *ngIf="progressSpinner;else login">
  <mat-spinner></mat-spinner>
</div>

<ng-template #login>
  <div class="player-home">
    <div class="player-home-headers">
      <h1>Welcome <span class="player-home-headers-name">{{player.nickname}}</span></h1>
      <h5>Achievement of the day!</h5>
      <h4>Тук ще се показва задачата на човека, койято му предстои днес</h4>

      <div class="player-home-statistic">
        <span>Wins: </span><span class="player-home-wins">{{player.userInformation.wins}}</span>
      </div>
    </div>

    <div class="player-home-navigation">
    <button mat-raised-button color="primary">Start!</button>
    <button mat-raised-button color="primary">Leaderboard</button>
    <button mat-raised-button color="primary">Achievements</button>
    <button mat-raised-button color="primary">Profile log</button>
    </div>
  </div>
</ng-template>
